<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>深度优先</title>
</head>
<body>
    <div class="root">
        <div class="container">
          <section class="sidebar">
            <ul class="menu"></ul>
          </section>
          <section class="main">
            <article class="post"></article>
            <p class="copyright"></p>
          </section>
        </div>
      </div>

</body>
<script>
  let root =document.querySelector('div.root')
  console.log(deepTravel(root))
  function deepTravel(node,target=[]){
    if(node !== null){
      Array.from(node.children).forEach(item=>{
        console.log(`==:${item.tagName} .${item.className}`);
        target.push(item)
        deepTravel(item,target)
      })
    }
    return target
  }
  
</script>
</html>
