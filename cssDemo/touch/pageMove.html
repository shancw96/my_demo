<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>page move</title>
  <style>
    body {
      margin: 0;

    }

    .visual {
      width: 100vw;
      overflow: hidden;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    .content_container {
      width: 500vw;
      display: flex;
    }

    .content {
      width: 100vw;
      height: 100vh
    }
  </style>
</head>

<body>
  <article class="visual">
    <section class="content_container">
      <section class="content" style="background:green"></section>
      <section class="content" style="background:red"></section>
      <section class="content" style="background:yellow"></section>
      <section class="content" style="background:blue"></section>
    </section>
  </article>
</body>
<script>
  let drag = document.querySelector('.content_container')
  let children = document.querySelectorAll('.content')
  let cellWidth = children[0].offsetWidth//内容宽度
  let n = 0//划过的个数
  let swipedX = children[0].offsetWidth * n//已经划过的区域

  drag.addEventListener('touchstart', e => {
    drag.style.transition = "none"//清除动画，去除延迟
    let moveX = 0//正在滑动的距离

    let disX = e.targetTouches[0].clientX + swipedX//触点距离left的距离

    drag.addEventListener('touchmove', e => {
      moveX = e.targetTouches[0].clientX - disX
      drag.style.transform = `translateX(${moveX}px)`
    })

    drag.addEventListener('touchend', e => {
      //边界处理(最后一个还没有划过)
      if (!(moveX > 0 || Math.abs(moveX) > cellWidth * (children.length - 1))) {
        //右移
        if ((Math.abs(moveX) - cellWidth * n) > cellWidth / 2) {
          n += 1
        }
        //左移
        if (cellWidth * n - Math.abs(moveX) > cellWidth / 2) {
          n -= 1
        }
      }

      swipedX = cellWidth * n//滑动过的距离
      drag.style.transition = "all .2s ease-in"//添加动画
      drag.style.transform = `translateX(${-swipedX}px)`
    })
  })
</script>

</html>
