<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <section class="container">
    <div class="fiction">
      <div class="dot"></div>
    </div>
  </section>
</body>
<script>
  let fiction = document.querySelector('.fiction')
  let dot = document.querySelector('.dot')
  fiction.addEventListener('touchstart', handleStart)

  dot.onclick = ()=>{
    console.log('triggle!')
    fiction.classList.remove('shaking')
  }
  function handleStart(e) {
    let prev = Date.now()
    fiction.addEventListener('touchend', handleEnd)
    function handleEnd(e) {
      let end = Date.now()
      if(end-prev > 500){
        fiction.classList.add('shaking')
      }
      // fiction.removeEventListener('touchstart', handleStart)
      fiction.removeEventListener('touchend', handleEnd)

    }

  }
</script>

</html>
