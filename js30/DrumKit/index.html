<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Drumkit</title>
</head>
<body>
  <article class="container">
    <section class="content" >
      <div class="drum" keyword="KeyA">
        <div class="key">A</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyS">
        <div class="key">S</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyD">
        <div class="key ">D</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum " keyword="KeyF">
        <div class="key">F</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyG">
        <div class="key">G</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyH">
        <div class="key">H</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyJ">
        <div class="key">J</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyK">
        <div class="key">K</div>
        <div class="describe">describe</div>
      </div>
      <div class="drum" keyword="KeyL">
        <div class="key">L</div>
        <div class="describe">describe</div>
      </div>
    </section>
    <section>
      <audio keyword="KeyA" src="./sounds/boom.wav"></audio>
      <audio keyword="KeyS" src="./sounds/clap.wav"></audio>
      <audio keyword="KeyD" src="./sounds/hihat.wav"></audio>
      <audio keyword="KeyF" src="./sounds/kick.wav"></audio>
      <audio keyword="KeyG" src="./sounds/openhat.wav"></audio>
      <audio keyword="KeyH" src="./sounds/ride.wav"></audio>
      <audio keyword="KeyJ" src="./sounds/tink.wav"></audio>
      <audio keyword="KeyK" src="./sounds/snare.wav"></audio>
      <audio keyword="KeyL" src="./sounds/tom.wav"></audio>
    </section>
  </article>
</body>
<script src="./index.js"></script>
</html>
