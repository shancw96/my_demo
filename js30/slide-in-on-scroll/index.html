<script>
  // let debounce = require('./debounce.js')

  let counter = 0;
  document.addEventListener('scroll',throttle(watch,100))

  //观察
  function watch(){
    console.log(counter+=1)
  }

  //防抖
  function debounce(fn,delay=100){
    let timer = null;
    return ()=>{
      clearTimeout(timer)
      timer = setTimeout(()=>{
        fn()
      },delay)
    }
  }

  function throttle(fn,delay){
    let prev = Date.now()//闭包保存开始事件
    return ()=>{
      let now = Date.now()
      if(now-prev>=delay){
        fn();
        prev = Date.now()//修改闭包的开始时间
      }
    }
  }

</script>
