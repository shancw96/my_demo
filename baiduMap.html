<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=3.0&ak=WYcmGv0IdYus83ThWhOD8CpHoRCDgU4A"></script>
    <style>
        html{
            height: 100%;
            
        }
        body{
            height: 100%;
            margin:0;
            padding:0;
        }
        #myMap{
            height: 100%;
        }
    </style>
    <title>oh-my-map-demo</title>
</head>
<body>
    <div id="myMap"></div>
</body>

<script>
    let map = new BMap.Map('myMap');
    map.enableScrollWheelZoom(true);    //开启鼠标滚轮缩放

    // init
    let point = new BMap.Point(116.404, 39.915) //初始化显示的经纬度，天安门
    map.centerAndZoom(point,15) //缩放级别
    
    //获取当前位置
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
	if(this.getStatus() == BMAP_STATUS_SUCCESS){
        alert('success'+this.getStatus());
		var mk = new BMap.Marker(r.point);
		map.addOverlay(mk);
		map.panTo(r.point);
         //指定经纬度，重新渲染
        point = new BMap.Point(r.point.lng, r.point.lat) 
        map.centerAndZoom(point,15)
	}
	else {
		alert('failed'+this.getStatus());
	}

   

});


    
</script>
</html>
