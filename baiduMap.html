<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=3.0&ak=WYcmGv0IdYus83ThWhOD8CpHoRCDgU4A"></script>
    <style>
        html{
            height: 100%;
            
        }
        body{
            height: 100%;
            margin:0;
            padding:0;
        }
        #myMap{
            height: 100%;
        }
    </style>
    <title>oh-my-map-demo</title>
</head>
<body>
    <div id="myMap"></div>
</body>

<script>
    const destination = '江苏省淮安市清河区万达广场'
    let map = new BMap.Map('myMap');
    map.enableScrollWheelZoom(true);    //开启鼠标滚轮缩放

    // init
    let startPos = new BMap.Point(116.404, 39.915) //初始化显示的经纬度，天安门
    map.centerAndZoom(startPos,15) //定位并且指定缩放
    
    //获取当前位置
    let geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
	if(this.getStatus() == BMAP_STATUS_SUCCESS){

		let mk = new BMap.Marker(r.point);
		map.addOverlay(mk);
		map.panTo(r.point);
         //指定经纬度，重新渲染
        startPos = new BMap.Point(r.point.lng, r.point.lat) 
        map.centerAndZoom(startPos,15)
	}
	else {
		alert('地址获取失败');
	}
    
    //地址解析，用于用户输入
    function getMyPos(address_string){
        // 创建地址解析器实例     
        var myGeo = new BMap.Geocoder();
        myGeo.getPoint(address_string,function(finalPos){
            if(finalPos){
                console.log('---get My Pos---')
                console.log(finalPos)
                // map.centerAndZoom(finalPos,11)
                // map.addOverlay(new BMap.Marker(finalPos))
            }
        },getCurrentCity())
    }
   
    //IP定位
    function getCurrentCity(){
        let myCity = new BMap.LocalCity();
        return myCity.get(function(result){
            console.log('IP 定位：'+result.cityName)
            return result.cityName
        })
    }
});


    
</script>
</html>
